plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.20'
}

kotlin {
    jvmToolchain(17)
}

test {
    useJUnitPlatform()
}

group 'ru.otus'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}